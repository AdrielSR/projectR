<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: copy"></head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <h3 class="center">CREAR CUENTA</h3>

                <div th:if="${param.error}">
                   No se ha podido realizar el registro.
                </div>

                <form th:action="@{/registration}" method="post">
                    <div><label> Username : <input type="text" name="username"/> </label></div>
                    <div><label> Email: <input type="text" name="email"/> </label></div>
                    <div><label> Password: <input type="password" name="password"/> </label></div>
                    <div class="col s12 center">
                        <button type="submit" class="btn waves-effect waves-light">Registrarme</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</main>


<footer class="page-footer" th:include="fragments/footer :: copy"></footer>

</body>
</html>
