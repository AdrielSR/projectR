<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">
	
	<div class="col s12 center">
		<h4>Edificios Activos</h4>
		
		<table class="responsive-table bordered highlight">
	        <thead>
	          <tr>
	              <th>Nombre</th>
	              <th>Direccion</th>
	              <th>Acciones</th>
	          </tr>
	        </thead>
	
	        <tbody>
	          <tr th:each="e : ${edificios}">
	            <td th:text="${e.nombre}"></td>
	            <td th:text="${e.direccion}"></td>
				<td>
					<a th:href="@{'/admin/edificio/' + ${e.id}}"><i class="material-icons">edit</i></a>
				</td>
	          </tr>
	        </tbody>
      </table>
	</div>
	
	<!-- Float Button -->
<div class="fixed-action-btn click-to-toggle">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
    <ul>
      <li>
      	<a th:href="@{/admin/edificio/new}" class="btn-floating blue tooltipped" data-position="left" data-delay="50" data-tooltip="Nuevo edificio">
      		<i class="material-icons">domain</i>
      	</a>
      </li>
    </ul>
</div>
	
	
</body>
</html>
