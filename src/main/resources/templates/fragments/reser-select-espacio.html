<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">
	
<div class="container">
    <div class="row">	
		<div class="col s12">
			<h4 class="center">Seleccione un espacio</h4>


			<!-- Carousel -->
			<div class="col s12">
				<div class="owl-carousel owl-theme">
					<div class="card" th:each="e : ${espacios}">
						<div class="card-image waves-effect waves-block waves-light">
							<img class="activator" th:src="@{/img/background_1.jpg}"/>
						</div>
						<div class="card-content">
							<span class="card-title activator grey-text text-darken-4" th:text="${e.nombre}"></span>
							<p class="valign-wrapper" th:inline="text">[[${e.aforo}]] <i class="material-icons" style="font-size: 19px;">group</i></p>
						</div>
						<input type="hidden" th:value="${e.id}" />
					</div>
				</div>
			</div>
			<!-- /.Carousel -->



		</div>
	</div>
</div>

<script th:inline="javascript">
   	var baseURL = /*[[@{/}]]*/ '/';
</script>
<script th:src="@{/js/reser-select-espacio.js}" src="../../js/reser-select-espacio.js"></script>
	
	
</body>
</html>
