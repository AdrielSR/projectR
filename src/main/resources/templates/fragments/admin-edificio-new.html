<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">
	
	<div class="col s12">
	
		<h4 class="center">Crear Edificio</h4>
		<form th:action="@{/admin/edificio}" method="post">
            <div class="col s6">
	            <div>
	            	<label> Nombre : 
	            		<input type="text" name="nombre"/>
	            	</label>	
	            </div>
            </div>
            
            <div class="col s6">
            	<div>
	            	<label> Direccion: 
	            		<input type="text" name="direccion"/> 
	            	</label>
	            </div>
            </div>
            
            
            
            <div class="col s12 center">
                <button type="submit" class="btn waves-effect waves-light">Crear</button>
            </div>
        </form>
	</div>
	
	
</body>
</html>
