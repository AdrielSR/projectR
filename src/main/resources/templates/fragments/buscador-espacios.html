<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">

<!-- Info Panel -->
<div class="info-panel">  </div>

<!-- Title Panel -->
<div class="title-panel">
    <div class="col s12 center">
        <h5>Buscador</h5>
    </div>

    <form>
	    <div class="row">
	        <div class="col s12">
	            <div class="col s4">
	                <label> Edificio : 
	                	<select class="selec_edificio">
							<option th:each="e : ${edificios}"
									th:value="${e.id}"
									th:text="${e.nombre}"></option>
						</select>
						</label>
	            </div>
	
	            <div class="col s4">
	                <label> F.inicio : <input type="text" id="datetimepicker1" /> </label>
	            </div>
	
	            <div class="col s4">
	                <label> F.fin : <input type="text" id="datetimepicker2"/> </label>
	            </div>
	        </div>
	        
	        <div class="col s12">
	        	<a id="btn-buscar" class="waves-effect waves-green btn-flat orange-text right">Buscar</a>
	        </div>
        </div>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">

			<ul class="collection">
				
			</ul>
		
        </div>

    </div>
</div>
<script th:inline="javascript">
    var baseURL = /*[[@{/}]]*/ '/';
</script>
<script th:src="@{/js/buscador-espacios.js}" src="../../js/buscador-espacios.js"></script>


</body>
</html>
