<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">


<!-- Title Panel -->
<div class="title-panel center">
    <span>Mi Perfil</span>
</div>

<div class="container">
    <div class="row">
        <div class="col s12">

            <ul class="collapsible" data-collapsible="expandable">

                <li>
                    <div class="collapsible-header active"><i class="material-icons">perm_identity</i> Mis Datos</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="col s12 m6">
                                <label> Username :
                                    <input type="text" name="username" th:value="${#authentication.principal.username}"/>
                                </label>
                            </div>
                            <div class="col s12 m6">
                                <label> Email :
                                    <input type="text" name="email" th:value="${#authentication.principal.email}"/>
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <a class="btn-flat right blue-text">GUARDAR</a>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="collapsible-header active"><i class="material-icons">vpn_key</i> Mi Contrase単a</div>
                    <div class="collapsible-body">
                        <div class="row">
                            <div class="col s12 m4">
                                <label> Contrase単a actual:
                                    <input type="text" name="passwordActual" />
                                </label>
                            </div>
                            <div class="col s12 m4">
                                <label> Nueva contrase単a:
                                    <input type="text" name="passwordNuevo" />
                                </label>
                            </div>
                            <div class="col s12 m4">
                                <label> Repetir nueva contrase単a:
                                    <input type="text" name="passwordNuevoRepetido" />
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <a class="btn-flat right blue-text">GUARDAR</a>
                        </div>

                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>


<script type="text/javascript">
    $(document).ready(function(){
        $('.collapsible').collapsible();
    });
</script>

</body>
</html>
