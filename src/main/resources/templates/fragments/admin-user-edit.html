<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">
	
	<div class="col s12">
	
		<h4 class="center">Editar Usuario</h4>
		<form th:action="@{'/admin/user/' + ${user.id}}" method="post">
            <div class="col s6">
	            <div>
	            	<label> Username : 
	            		<input type="text" name="username" th:value="${user.username}"/>
	            	</label>	
	            </div>
	             <div>
	            	<label> Email: 
	            		<input type="text" name="email" th:value="${user.email}"/> 
	            	</label>
	            </div>
            </div>
            
            <div class="col s6">
            	<div>
	            	<label> Roles: 
	            		<div th:each="r : ${user.authorities}" class="chip" th:inline="text">
				      		 [[${r.authority}]] <i class="close material-icons">close</i>
				    	</div> 
	            	</label>
            	</div>
            </div>
            
            
            
            <div class="col s12 center">
                <button type="submit" class="btn waves-effect waves-light">Guardar</button>
            </div>
        </form>
	</div>
	
	
</body>
</html>
