<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">

<div class="container">
    <div class="row">	
		<div class="col s12">
		
			<h4 class="center">Crear Espacio</h4>
			<form th:action="@{/admin/espacio}" th:object="${espacioDTO}" method="post">
	            <div class="col s6">
		            <div>
		            	<label> Nombre : 
		            		<input type="text" th:field="*{nombre}" />
							<p class="red-text" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></p>
		            	</label>	
		            </div>
		            <div>
		            	<label> Aforo: 
		            		<input type="text" th:field="*{aforo}" />
							<p class="red-text" th:if="${#fields.hasErrors('aforo')}" th:errors="*{aforo}"></p>
		            	</label>
		            </div>
	            </div>
	            
	            <div class="col s6">
	            	<div class="input-field col s12">
		            	<select name="idEdificio">
		            		<option th:each="e : ${edificios}"
	                       			th:value="${e.id}"
	                       			th:text="${e.nombre}">
	                       	</option>
		            	</select>
		            	<label>Asignar a:</label>
		            </div>
	            </div>
	            
	            
	            
	            <div class="col s12 center">
	                <button type="submit" class="btn waves-effect waves-light">Crear</button>
	            </div>
	        </form>
		</div>
	</div>
</div>	
	
</body>
</html>
