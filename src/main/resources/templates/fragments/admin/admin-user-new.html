<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">

<div class="container">
    <div class="row">	
		<div class="col s12">
		
			<h4 class="center">Crear Usuario</h4>
	
			<div class="center" th:if="${error}">
				<p class="red-text" th:text="${error}"></p>
			</div>
	
			<form th:action="@{/admin/user}" method="post">
	            <div class="col s6">
		            <div>
		            	<label> Username : 
		            		<input type="text" name="username"/>
		            	</label>	
		            </div>
		            <div>
		            	<label> Password: 
		            		<input type="password" name="password"/> 
		            	</label>
		            </div>
	            </div>
	            
	            <div class="col s6">
	            	<div>
		            	<label> Email: 
		            		<input type="text" name="email"/> 
		            	</label>
		            </div>
	            </div>
	            
	            
	            
	            <div class="col s12 center">
	                <button type="submit" class="btn waves-effect waves-light">Crear</button>
	            </div>
	        </form>
		</div>
	</div>
</div>	
	
</body>
</html>
