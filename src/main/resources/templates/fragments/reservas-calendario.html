<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">

<br/><br/>

<div id="calendar" class="col s12 center">
</div>


<script th:inline="javascript">
    var baseURL = /*[[@{/}]]*/ '/';
    var idEspacio = /*[[${idEspacio}]]*/ '1';
</script>
<script type="text/javascript">
$(document).ready(function(){
	

	$('#calendar').fullCalendar({
		lang: 'es',
		timezone: 'local',
	    header: {
	        left: 'prev,next today',
	        center: 'title',
	        right: 'month,agendaWeek,agendaDay,listWeek'
	    },
	    editable: true,
	    eventLimit: true,
        eventSources: [
	             {
	                 url: baseURL + idEspacio + '/reservas',
                     textColor: 'black'
                 }
	         ]
  
	});
	
});
</script>

</body>
</html>
