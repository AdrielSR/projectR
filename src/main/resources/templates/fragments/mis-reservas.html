<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body th:fragment="copy">
	
	<div class="col s12">
		<h4 class="center">Mis Reservas</h4>
		
		<div class="jumbo" th:if="${#lists.isEmpty(reservas)}">
			<h5 class="center-align">
				Uups! Parece que todavia no has hecho ninguna reserva.
			</h5>
		</div>

		<ul class="collection" th:if="${not #lists.isEmpty(reservas)}">
			<li th:each="r : ${reservas}" class="collection-item avatar">

				<div class="row">
					<div class="col s6">
						<p th:inline="text"> Donde: [[${r.espacio.nombre}]]</p>
					</div>

					<div class="col s6">
						<p th:inline="text"> Cuando: [[${#dates.format(r.rango.inicio,'dd/MM/yyy HH:mm')}]]</p>
					</div>
				</div>

				<div class="row" style="margin-bottom: 0px;">
					<div class="col s12">
						<span th:inline="text"> Asunto: [[${#strings.abbreviate(r.asunto,20)}]]</span>
					</div>
				</div>

				<a href="#!" class="secondary-content"><i class="material-icons">more_vert</i></a>
			</li>
		</ul>

	</div>
	
	
</body>
</html>
