<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: copy"></head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col s6 offset-s3">
                <h3 class="center">LOGIN</h3>

                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div><label> Username : <input type="text" name="username"/> </label></div>
                    <div><label> Password: <input type="password" name="password"/> </label></div>
                    <div class="col s12 center">
                        <button type="submit" class="btn waves-effect waves-light">Entrar</button>
                    </div>
                </form>

                <br/><br/>
                <hr/>

                <div class="col s12 center">
                    <h5>Todavia no tengo cuenta</h5>
                    <a th:href="@{/registration}" class="btn waves-effect waves-light"> Registrarme </a>
                </div>

            </div>
        </div>
    </div>
</main>

<footer class="page-footer" th:include="fragments/footer :: copy"></footer>

</body>
</html>
